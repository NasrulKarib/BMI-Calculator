<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BMI.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <title>BMI App</title>
</head>
<body>
    
    <div class="bmi">
        <div class="calculation">
            <h1>BMI Calculator</h1>
            <div class="height">
                <p>Height</p>
                <input class="input" type = 'number' placeholder="In cm">
            </div>
            <div class="weight">
                <p>Weight</p>
                <input class="input" type = 'number' placeholder="In kg">
            </div>
            <button class="button">Submit</button>
            
        </div>
        <div class="display">
            <div class="score">
                <h2>Your BMI Score</h2>
                <div class="output">
                    <p>8.89</p>
                </div>
                <div class="comment">
                    <p>You are underweight</p>
                </div>
            </div>
            <div class="guide">
                <h2>BMI Weight Guide</h2>
                <section class="bmi-scale">
                    <div style ="--color:var(--underweight)">
                        <h4>Underweight</h4>
                        <p> &lt;18.5</p>
                    </div>
                    <div style ="--color:var(--normal)">
                        <h4>Normal</h4>
                        <p>18.6-24.9</p>  
                    </div>
                    <div style ="--color:var(--overweight)">
                        <h4>Overweight</h4>
                        <p>25-29.9</p>
                    </div>
                    <div style ="--color:var(--obese)">
                        <h4>Obesity</h4>
                        <p>&gt;30</p>
                    </div>
                </section>
                
            </div>
        </div>
    </div>
    <script src="BMI.js"></script>
</body>
</html>
